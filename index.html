<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f1400aac2.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (includes Popper.js for dynamic content handling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js" defer></script>
    <title>Weather app</title>
</head>
<body>
  
  <div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="table-tab" data-bs-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="true">Table</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="chart-tab" data-bs-toggle="tab" href="#chart" role="tab" aria-controls="chart" aria-selected="false">Chart</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="heat-index-tab" data-bs-toggle="tab" href="#heat-index" role="tab" aria-controls="heat-index" aria-selected="false">Heat index</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
        <div class="table-container">
          <p id="demo"></p>
            <table class="table table-bordered">
              <tr id="table-heading">
                  <th>City</th>
                  <th>Temperature</th>
                  <th>Sky</th>
                  <th>Wind speed</th>
                  <th>Humidity</th>
              </tr>
              <tbody id="input-data"></tbody>
            </table>
        </div>
      </div>
      <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
        <div class="chart-container">
          <h1>Chart</h1>
          <select id="chart-select-element">
            <option value="temperature" selected>Temperature ℃</option>
            <option value="wind-speed">Wind speed m/s</option>
            <option value="humidity">Humidity %</option>
          </select>
          <canvas id="weatherChart"></canvas>
      </div>
      </div>
      <div class="tab-pane fade" id="heat-index" role="tabpanel" aria-labelledby="heat-index-tab">
        <div class="calculator-container">
          <h1>Heat index calculator</h1>
          <button class="btn btn-primary" id="celsius-button">Select ℃</button>
          <button class="btn btn-secondary" id="fahrenheit-button">Select &#8457</button>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Temperature</span>
          </div>
          <input type="number" placeholder="Select units first" id="temp-input" size="20">
            </div><br>
            <!-- history -->
            <div class="history-container">
              <i class="fas fa-history" title="Show history"></i>
              <ol id="historyList">History
                <li id="1"></li>
                <li id="2"></li>
                <li id="3"></li>
                <li id="4"></li>
                <li id="5"></li>
              </ol>
            </div>
            <!-- history -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Humidity</span>
                </div>
            <input type="number" placeholder="Enter %" id="humidity-input" size="23">
            </div>
            <button class="btn btn-dark" onclick="validate()">Calculate</button>
            <h5 id="index-result"></h5>
            <div class="alert alert-primary">
              <strong>Invalid input! </strong><span id="error"></span>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
